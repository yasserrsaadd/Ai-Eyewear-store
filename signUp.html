<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link  href="css2/bootstrap.min.css" rel="stylesheet">
    
    <script src="js2/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/signUp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="/images/book.png" type="image/png">

</head>
<body>
    <section class="h-100 gradient-form" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="/images/pngwing.com.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Iglass</h4>
                      </div>
      
                      <form id="signupForm"  action="home.html">
                        <p>Please Sign up</p>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="name" class="form-control"
                            placeholder="Name" />
                          <label class="form-label" for="name"></label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control"
                              placeholder="Email" />
                            <label class="form-label" for="email"></label>
                          </div>

      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" placeholder="Password" />
                          <label class="form-label" for="password"></label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="password" placeholder="Confirm password" id="confirmpassword" class="form-control" />
                            <label class="form-label" for="confirmpassword"></label>
                          </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="home.html"><button id="signUpButton" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Sign up</button></a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Already have an account?</p>
                          <a href="login.html"><button type="button" class="btn btn-outline-danger">Login</button></a>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Enhancing Vision, Elevating Style</h4>
                      <p class="small mb-0">We are your eyewear matchmakers! Our mission is to make it easy for you to find eyeglasses that fit your style and face shape like a charm.  </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      


      <script src="js/signUp.js"></script>

</body>
</html>
