<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap call -->
    <link href="css2/bootstrap.min.css" rel="stylesheet" />
    <script src="js2/bootstrap.bundle.js"></script>

    <!-- bootstrap call -->

    <!-- font-awesome CDN call  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- font-awseome CDN call -->

    <!-- Google font call -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Google font call -->

    <link rel="stylesheet" href="css/contactUs.css" />

    <title>Contact us</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #1d5c63"
    >
      <div class="container-fluid">
        <a style="color: #e4e4d0" class="navbar-brand" href="#">
          <i class="fa-solid fa-glasses fa-lg" style="color: #e4e4d0"></i>
          Iglass</a
        >
        <div id="line"></div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="contactUs.html">Contact Us</a>
            </li>
            &nbsp;&nbsp;&nbsp;
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a class="dropdown-item" href="/logOut.html">Log out</a>
                </li>
              </ul>
            </li>
          </ul>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="border-radius: 15px"
            />
            <button class="nav-submit-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contact 4 - Bootstrap Brain Component -->
    <section style="background-color: #d4e2d4" class="py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h3 class="fs-6 text-secondary mb-2 text-uppercase text-center">
              Get in Touch
            </h3>
            <h2 class="display-5 mb-4 mb-md-5 text-center">
              We're always on the lookout to work with new clients.
            </h2>
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row gy-3 gy-md-4 gy-lg-0 align-items-xl-center">
          <div class="col-7 col-lg-6">
            <img
              class="img-fluid rounded"
              loading="lazy"
              src="/images/contact-img-1.jpg"
              alt="Get in Touch"
            />
          </div>
          <div class="col-12 col-lg-6">
            <div class="row justify-content-xl-center">
              <div class="col-12 col-xl-11">
                <div class="bg-white border rounded shadow-sm overflow-hidden">
                  <form action="#!">
                    <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                      <div class="col-12">
                        <label for="fullname" class="form-label"
                          >Full Name <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="fullname"
                          name="fullname"
                          value=""
                          required
                        />
                      </div>
                      <div class="col-12 col-md-6">
                        <label for="email" class="form-label"
                          >Email <span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <span class="input-group-text">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-envelope"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                              />
                            </svg>
                          </span>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            value=""
                            required
                          />
                        </div>
                      </div>
                      <div class="col-12 col-md-6">
                        <label for="phone" class="form-label"
                          >Phone Number</label
                        >
                        <div class="input-group">
                          <span class="input-group-text">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="currentColor"
                              class="bi bi-telephone"
                              viewBox="0 0 16 16"
                            >
                              <path
                                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                              />
                            </svg>
                          </span>
                          <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            value=""
                          />
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="subject" class="form-label"
                          >Subject <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="subject"
                          name="subject"
                          value=""
                          required
                        />
                      </div>
                      <div class="col-12">
                        <label for="message" class="form-label"
                          >Message <span class="text-danger">*</span></label
                        >
                        <textarea
                          class="form-control"
                          id="message"
                          name="message"
                          rows="3"
                          required
                        ></textarea>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">
                            Send Message
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 footer">
            <p class="copyrights">&copy; 2023 Iglass. All rights reserved.</p>

            <div class="social-icons">
              <a class="social-icon social-icon--instagram">
                <i class="fa-brands fa-instagram"></i>
                <div class="tooltip">Instagram</div>
              </a>
              <a class="social-icon social-icon--linkedin">
                <i class="fa-brands fa-linkedin"></i>
                <div class="tooltip">LinkedIn</div>
              </a>
              <a class="social-icon social-icon--facebook">
                <i class="fa-brands fa-facebook"></i>
                <div class="tooltip">Facebook</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
