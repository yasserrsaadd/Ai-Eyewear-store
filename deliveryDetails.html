<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap call -->
     <link  href="css2/bootstrap.min.css" rel="stylesheet">
     <script src="js2/bootstrap.bundle.js"></script>
     
 
     <!-- bootstrap call -->
 
     <!-- font-awesome CDN call  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- font-awseome CDN call -->
    <link rel="stylesheet" href="css/deliveryDetails.css">
    <title>Delivery Details</title>
</head>
<body>
    <div class="container">
      <h2 class="text-center">Enter Delivery Information</h2>
      <form action="checkout.html" id="deliveryForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label">Zip Code:</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country:</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <a href="checkout.html"><button type="submit" class="btn btn-primary">Submit</button></a>
      </form>
    </div>
  </body>
</html>
